<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metrika</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="bg-primary">
      <!-- inicia contenedor -->
      <div class="container">
        <!-- inicia row principal -->
        <div class="row border">
          <!-- inicia columna about, our team, resume -->
          <div class="column border col-4 mt-3">
            <!-- row about, our team, resume -->
            <div class="row border">
                <!-- colum about -->
              <div class="column border col-5 m-1">
                <i class="bi bi-book"></i>
                About Us
              </div>
              <!-- colum our team-->
              <div class="column border col-5 m-1">
                <i class="bi bi-microsoft-teams"></i>
                Our Team
              </div>
              <!-- colum resume -->
              <div class="column border col-10 m-3">
                <i class="bi bi-download"></i>
                Resume
              </div>
            </div>
          </div>
          <!-- colum about, our works -->
          <div class="column border col-4">
            <i class="bi bi-images"></i>
            Our Work
          </div>
          <!-- colum contacts, blog, feedback-->
          <div class="column border col-4">
            <!-- row contenedor contacts, blog, feedback -->
            <div class="row border col-12">
                <!-- colum contacts -->
              <div class="column border col-12">
                <i class="bi bi-map"></i>
                Contacts
              </div>
              <!-- column blog -->
              <div class="column border col-6">
                <i class="bi bi-pencil-fill"></i>
                Blog
              </div>
              <!-- column feedback -->
              <div class="column border col-6">
                <i class="bi bi-pencil-fill"></i>
                Feedback
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
